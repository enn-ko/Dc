<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>NFT card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div role="main" class="container">

  <div class="main-img">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium img" class="eq-img">
    <div class="overlay"></div>
    <a href="https://www.frontendmentor.io" target="_blank"><img src="./images/icon-view.svg" alt="view img" class="icon"></a>

  </div>

  <div class="content">
    <a href="https://www.frontendmentor.io" target="_blank">Equilibrium #3429</a>
    <p class="color-line">Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="cont-icon">
    <div class="them1">
    <a href="https://www.frontendmentor.io" target="_blank"><img src="./images/icon-ethereum.svg" alt="ethereum img"> 0.041 ETH</a>
    </div>    
    <di class="them2 color-line">
      <p style="margin: 0;"><img src="./images/icon-clock.svg" alt="clock img"> 3 days left</p>
    </di>
  </div>

  <div class="line"></div>

  <div class="prof">
    <a href="https://www.frontendmentor.io" target="_blank"><img src="./images/image-avatar.png" alt="profile img" class="prof-img"></a>
    <p class="color-line">Create of <a href="https://www.frontendmentor.io" class="prof-name">Jules Wyvern</a></p>
  </div>
</div>
  
</body>
</html>
