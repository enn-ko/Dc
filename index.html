<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>NFT card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main class="main">
  <div class="container">
    <h1 class="sr-only" >NFT Component</h1>
  <div class="main-img">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium code to frontendmentor.io" class="eq-img">
    <div class="overlay"></div>
    <img src="./images/icon-view.svg" alt="" aria-hidden="true" class="icon">

  </div>

  <div class="content">
    <h1>
      <a href="https://www.frontendmentor.io" target="_blank">Equilibrium #3429</a>
    </h1>
    <p class="color-line">Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="cont-icon">
    <div class="them1">
    <img src="./images/icon-ethereum.svg" alt="ethereum code to frontendmentor.io"> 0.041 ETH
    </div>    
    <div class="them2 color-line">
      <p style="margin: 0;"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
  </div>

  <div class="line"></div>

  <div class="prof">
    <img src="./images/image-avatar.png" alt="-personal profile-" class="prof-img">
    <p class="color-line">Create of <a href="https://www.frontendmentor.io" class="prof-name">Jules Wyvern</a></p>
  </div>
  </div>
</main>
  
</body>
</html>
